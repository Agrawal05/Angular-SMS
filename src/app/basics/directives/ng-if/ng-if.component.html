<div *ngFor="let number of numbers; let i = index">
    <div class="d-flex" [ngStyle]="{backgroundColor: number%2 == 0 ? '#D5F5E3': '#FADBDB'}">
        <p class="mx-2">S.No {{ i + 1}}: </p>
        <p [ngStyle]="{color: number%2 == 0 ? 'green': 'red'}">{{ number }}</p>
        <span *ngIf="number%2 == 0; else odd" class="text-success mx-2">Even</span>
        <ng-template #odd>
            <span class="text-danger mx-2"> Odd </span>
        </ng-template>
    </div>
</div>
