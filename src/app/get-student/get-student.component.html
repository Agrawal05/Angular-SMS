<app-accordion [studentHeader]="'Students List'" >
    <div>
        <div>
            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Course</th>
                            <th scope="col">Fee</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let stud of student">
                           <td>{{stud.id}}</td>
                            <td>{{stud.studentname}}</td>
                            <td>{{stud.course}}</td>
                            <td>{{stud.fee}}</td>
                            <!-- <td><button class="btn btn-success" (click)="updateStudentRecord(stud)" >Edit</button></td> -->
                            <!-- <td><button class="btn btn-success" (click)="deleteStudentById(stud)">Delete</button></td> -->
                            <td><app-button [Name]="'Edit'" [backgroundColor]="'edit'" (OnClick)="updateStudentRecord(stud)"></app-button></td>
                            <td><app-button [Name]="'Delete'" [backgroundColor]="'add'" (OnClick)="deleteStudentById(stud)"></app-button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center pagination-lr">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
        </div>
    </div>
</app-accordion>
