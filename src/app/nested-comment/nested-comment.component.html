<div id="mainDiv" *ngFor="let comment of comments;let i=index">
    <ng-container>
      <label>{{comment.text}}<span style="margin-left:150px;"></span></label>
        <!-- <button (click)="editComment(comment)">edit</button> -->
      <br>
      <button (click)="openCommentText(comment)">Reply</button>
      <div *ngIf="comment.isOpen">
        <textarea [(ngModel)]="text" cols="80" rows="7"></textarea>
        <br>
        <button (click)="addComment(comment,i)">OK</button>
      </div>
    </ng-container>
    <app-nested-comment [comments]="comment.anwsers"></app-nested-comment>
  </div>
